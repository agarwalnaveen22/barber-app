<ion-view title="Dashboard" cache-view="false">
    <ion-tabs class="tabs-icon-top">
        <!-- Dashboard Tab -->
        <ion-tab title="Feeds" icon="icon ion-clipboard" ng-click="goToPage('feeds.myfeeds')" class="tabItem">
            <ion-nav-view name="feeds-myfeeds"></ion-nav-view>
        </ion-tab>

        <!-- Friends Tab -->
        <ion-tab title="Community" icon="icon ion-person-stalker" ng-click="goToPage('feeds.mycommunity')" class="tabItem">
            <ion-nav-view name="feeds-mycommunity"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
