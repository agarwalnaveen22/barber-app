<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button menu-toggle = "left" class = "button button-icon icon ion-navicon show"></button>
        <h1 class="title">My Account</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <ion-list>
            <ion-item item="volunteer" ng-click="goToPage('my-profile')"  class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                My Profile
            </ion-item>
            <ion-item item="volunteer" ng-click="goToPage('my-bookings')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                My Bookings
            </ion-item>
            <ion-item item="volunteer" ng-click="goToPage('recent-viewed-saloons')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i>
                Recently Viewed Saloons
            </ion-item>
            <ion-item item="volunteer" ng-click="goToPage('find-friends')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Find Friends
            </ion-item>
            <!--ion-item item="volunteer" ng-href="javascript:"  class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Invite Friends on Barber Shop
            </ion-item-->
            <ion-item item="volunteer" ng-click="goToPage('settings')" class="item item-icon-right">
                <i class="icon ion-chevron-right icon-accessory"></i> 
                Settings
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
