<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Select Location</h1>
        <button class="button button-primary no-border" ng-click="closeLocation()">Cancel</button>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <ion-list>


            <ion-item>
                <label class="item-input textbox-search">
                    <input type="search" id="locationSearch" placeholder="Search" ng-focus="initialize($event)">
                    <i class="icon ion-search size-25"></i>
                </label>
            </ion-item>

            <ion-item>
                <label class="item-input textbox-search">
                    <input type="text" id="location" placeholder="Current Location" ng-click="getCurrentLocation()">
                    <i class="icon ion-android-locate size-25"></i>
                </label>
            </ion-item>

            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lng" id="lng">

        </ion-list>

        <ion-input class="item-input padding">
            <input type="button" ng-click="searchSaloons()" class="button button-positive" value="Search" />
        </ion-input>

</ion-modal-view>
