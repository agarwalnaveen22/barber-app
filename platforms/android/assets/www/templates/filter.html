<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Filter</h1>
        <button class="button button-primary no-border" ng-click="closeFilter()">Cancel</button>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <ion-list>


            <ion-item>
                <label>Distance (KMs)</label>
                <span class="badge badge-assertive">{{distance.value}}</span>
                <div class="range range-assertive" >
                    <i class="icon ion-minus-circled"></i>
                    <input type="range" min="0" max="5" value="1" step="1" ng-model="distance.value">
                    <i class="icon ion-plus-circled"></i>
                </div>
            </ion-item>

            <ion-item>
                <label>Rating</label>
                <span class="badge badge-assertive">{{rate.value}}</span>
                <div class="range range-assertive" >
                    <i class="icon ion-minus-circled"></i>
                    <input type="range" min="0" max="5" value="1" step="0.5" ng-model="rate.value">
                    <i class="icon ion-plus-circled"></i>
                </div>
            </ion-item>

            <ion-item>
                <ion-checkbox ng-model="gents">Gents</ion-checkbox>
                <ion-checkbox ng-model="ladies">Ladies</ion-checkbox>
                <ion-checkbox ng-model="unisex">Unisex</ion-checkbox>
                <ion-checkbox ng-model="spa">Spa</ion-checkbox>
            </ion-item>


        </ion-list>
        <div class="row">
            <div class="col">
                <button class="button button-positive width-100">
                    Apply
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
