<ion-view view-title="Home" name="home-view" class="homeBG" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button>
        <h1 class="title">Find Friends</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <ion-list>
            <ion-item>
                <label class="item-input textbox-search">
                    <input type="search" ng-change="findSearch()" id="search" ng-model="search" placeholder="Search">
                    <i class="icon ion-search size-25"></i>
                </label>
            </ion-item>
            <!--ion-item>
                <label class="item-input textbox-search">
                    <input type="text" placeholder="Find Friends">
                    <i class="icon ion-social-facebook size-25"></i>
                </label>
            </ion-item-->
        </ion-list>
        <ion-list>
            <div class="list-title">Suggestions in your city</div>
            <ion-item class="item-thumbnail-left" ng-if="users.length>0" ng-repeat="user in users">
                <img ng-if="user.UserDetail.profile_picture==''" src="img/profile.jpg" />
                <img ng-if="user.UserDetail.profile_picture!=''" src="{{user.UserDetail.profile_picture}}" />
                <div class="row">
                    <div class="col-50 left-align">{{user.UserDetail.name}}</div>
                    <div class="col-50 right-align size-10">Follow</div>
                </div>
                <div class="row">
                    <div class="size-10">{{user.UserDetail.current_reviews}} Reviews, Followers {{user.UserDetail.current_followers}}</div>
                </div>
            </ion-item>
            <ion-item ng-if="users.length<=0">
                No any friend suggestions
            </ion-item>
        </ion-list>
        
        
    </ion-content>

</ion-view>
