<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button class="button icon ion-chevron-left no-border" ng-click="myGoBack()"></button>
        <h1 class="title">ABC Saloon</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="padding">
        <ion-slide-box>
            <ion-slide>
                <img src="img/Hydrangeas.jpg" style="width:100%" />
            </ion-slide>
            <ion-slide>
                <img src="img/Desert.jpg" style="width:100%" />
            </ion-slide>
            <ion-slide>
                <img src="img/Chrysanthemum.jpg" style="width:100%" />
            </ion-slide>
        </ion-slide-box>
        <div class="list margin-top-5">
            <ion-item>
                <div class="row">
                    <div class="col-50 left-align">ABC Saloon</div>
                    <div class="col-50 right-align size-10">4.5</div>
                </div>
                <div class="row">
                    <div class="col-50 left-align size-10">B-15, Viashali Nagar, Jaipur</div>
                    <div class="col-50 right-align size-10">Gents</div>
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <div class="col col-50 icon ion-calendar left-align size-13"> Sun - Fri</div>
                    <div class="col col-50 icon ion-clock right-align size-13"> 09:00 AM To 09:00 PM</div>
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <i class="icon ion-location size-25"></i> &nbsp;&nbsp;Queens Road, Vaishali Nagar
                </div>
                <div class="row margin-top-5">
                    <button class="button col col-50 ion-android-call"> &nbsp;&nbsp;Call</button>
                    <button class="button col col-50 ion-lock-combination"> &nbsp;&nbsp;Book Slot</button>
                </div>
            </ion-item>
        </div>

        <div class="list margin-top-5">
            <ion-label><b>Offering</b></ion-label>
            <ion-item>
                <i class="icon ion-disc"></i> &nbsp;&nbsp;Hair Cut - 100 Min.
            </ion-item>
            <ion-item>
                <i class="icon ion-disc"></i> &nbsp;&nbsp;Coloring - 150 Min.
            </ion-item>
            <ion-item>
                <i class="icon ion-disc"></i> &nbsp;&nbsp;Shave - 100 Min.
            </ion-item>
            <ion-item>
                <i class="icon ion-disc"></i> &nbsp;&nbsp;Massage - 100 Min.
            </ion-item>
            <ion-item>
                <ion-label><b>Other Information</b></ion-label>
                <p>Information provided by saloon</p>
            </ion-item>
        </div>

        <div class="list margin-top-5">
            <ion-item>
                <ion-slide-box>
                    <ion-slide>
                        <img src="img/Hydrangeas.jpg" style="width:30%" />
                        <img src="img/Desert.jpg" style="width:30%" />
                        <img src="img/Chrysanthemum.jpg" style="width:30%" />
                    </ion-slide>
                    <ion-slide>
                        <img src="img/Hydrangeas.jpg" style="width:30%" />
                        <img src="img/Desert.jpg" style="width:30%" />
                        <img src="img/Chrysanthemum.jpg" style="width:30%" />
                    </ion-slide>
                    <ion-slide>
                        <img src="img/Hydrangeas.jpg" style="width:30%" />
                        <img src="img/Desert.jpg" style="width:30%" />
                        <img src="img/Chrysanthemum.jpg" style="width:30%" />
                    </ion-slide>
                </ion-slide-box>
            </ion-item>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="row">
            <div class="col col-center text-center">
                <h4 class="gray" ng-click="goToPage('reviews')">Reviews (42)</h4>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
