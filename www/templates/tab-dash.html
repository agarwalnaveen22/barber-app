<ion-view title="Dashboard" cache-view="false">
    <ion-header-bar class="bar-positive">
        <button menu-toggle = "left" class = "button button-icon icon ion-navicon show"></button>
        <div class="location-title" ng-click="openLocation()">
            No Location
        </div>
        <button class="button ioc ion-chevron-down no-border" ng-click="openLocation()"></button>
        <h1 class="title">&nbsp;</h1>
        <div class="buttons">
            <button class="button icon ion-funnel no-border" ng-click="openFilter()"></button>
            <button class="button icon ion-search no-border" ng-click="dashboardSearch('dashboardSearch')"></button>
            <button class="button icon ion-android-notifications no-border"></button>
        </div>


    </ion-header-bar>
    <div id="dashboardSearch" class="bar bar-subheader hide">
        <label class="item-input textbox-search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
    </div>
    <ion-content overflow-scroll="true" class="padding">
        <ion-list class="dashboard">
            <ion-item ng-repeat="saloon in saloons" ng-click="goToPage('saloon-detail',saloon.Merchant.id)" class="no-border">
                <span class="badge badge-assertive top-corner">{{saloon.Review.rating}}</span>
                <img src="{{saloon.MerchantImage.MerchantImage.image}}" />
                <ion-list>
                    <ion-item class="padding-0">
                        <div class="item row no-border">
                            <span class="left-align col col-50">{{saloon.Merchant.name}}</span>
                            <span class="right-align col col-50 size-10"><span ng-repeat="type in saloon.MerchantType">{{type.MerchantType.name}}&nbsp;</span></span>
                        </div>
                        <div class="item row no-border">
                            <span class="col size-10">{{saloon.Merchant.address}}</span>
                        </div>
                        <div class="item row no-border">
                            <div class="ioc ion-location col">&nbsp;&nbsp;{{saloon[0].distance | number:2}} KM</div>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
